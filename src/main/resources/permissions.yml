permissions:
    dispenserfill.*:
        description: Allows access to all DispenserFill permissions
        children:
            dispenserfill.tntfill: true
            dispenserfill.fillall: true
            dispenserfill.overrideradius: true
    dispenserfill.tntfill:
        description: Access to the tntfill command
        default: true
    dispenserfill.fillall:
        description: Allows filling dispensers without checking inventory
        default: op
    dispenserfill.overrideradius:
        description: Exceed the maximum fill radius
        default: false
    dispenserfill.dispenserfill:
        description: Access to the dispenserfill command
        default: op
    dispenserfill.unfillall:
        description: Access to the unfillall command
        default: op